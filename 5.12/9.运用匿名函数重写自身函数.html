<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>9.运用匿名函数重写自身函数</title>
</head>

<body>
<script>
	
	function a(){
		document.write("hello<br/>");
		a=function(){
			document.write("bye <br/>");	
		}
	}
	a();//第一次执行以后   输出hello  然后
	//a=function(){document.write("bye <br/>");	} 再次调用函数时已经改变功能了  
	a();//输出bye;
	/*(function(){
		a();
		b();
		})一次性调用
	a();
	b();*/
	//运用范围   针对浏览器的兼容性
	
	
	function showTable(){
		document.write("检测浏览器<br/>");
		var r=1;
		if(r==1){
			showTable=function(){
				document.write("以ie的特性来显示table<br/>");
				}	
		}
		if(r==2){
			showTable=function(){
				document.write("以ff的特性来显示table<br/>");
				}
			}
		}
	showTable();
	showTable();
	function showTree(){
		document.write("检测浏览器<br/>");
		var r=2;
		if(r==1){
			showTree=function(){
				document.write("以ie的特性来显示tree<br/>");
				}	
		}
		if(r==2){
			showTree=function(){
				document.write("以ff的特性来显示tree<br/>");
				}
			}
		}
	//在子调用的代码一次性运行一下这些函数，这样这些函数就识别出浏览器的版本
	(function(){
		showTree();
		})();
	showTree();
</script>
</body>
</html>
