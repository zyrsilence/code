<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>8.匿名函数—作为返回值用</title>
</head>

<body>
<script>
	function  a(){
		document.write("hello<br/>");
		return function(){
				document.write("bye bye<br/>");
			}
		}
	/*a();
	var  r=a();
	r();
	和下面的a()();
	*/
	a()();
	function  a1(){
		document.write("hello<br/>");
		return function(name){
				document.write("bye bye "+name+"<br/>");
			}
		}
	a1()("张三");
</script>
</body>
</html>
